<h1>Hello world</h1>

<div [ngSwitch]="role">
    <div *ngSwitchCase = "'User'">
        <h4>Welcome User!</h4>
    </div>

    <div *ngSwitchCase="'Admin'">
        <app-rooms></app-rooms>
    </div>

    <div *ngSwitchDefault>
        <h4>You are not authorized!</h4>
    </div>
</div>
