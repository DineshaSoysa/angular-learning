<!-- Interpolation binding -->
<h1>welcome to {{hotelname}}</h1>
<div [hidden]="hideRooms">
    <!-- property binding -->
    <h3>Number of Rooms : <div [innerText]="numberOfRooms"></div></h3>
</div>

<div [ngClass]="'background'"  *ngIf="rooms.availableRooms > 0">
    <h2>Rooms List</h2>
</div>

<table [ngStyle]="{'color' : 'red'}">
    <thead>
        <th>Index</th>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenities</th>
        <th>Checkin Time</th>
        <th>Checkout Time</th>
    </thead>
    <tbody>
        <tr *ngFor="let room of rooms_list; let i = index">
            <td>{{i}}</td>
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.roomPrice}}</td>
            <td>{{room.roomAmenities}}</td>
            <td>{{room.checkinTime}}</td>
            <td>{{room.checkoutTime}}</td>
        </tr>
    </tbody>
</table>
<button (click)="toggle()"> Toggle</button>
